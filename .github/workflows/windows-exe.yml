name: Build Windows EXE

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --noconfirm --onefile --windowed --name KP_Generator --add-data "kp_generator/assets;kp_generator/assets" --hidden-import pytesseract --hidden-import openpyxl --hidden-import docx --hidden-import PIL --hidden-import fitz kp_generator/app.py

      - name: Create Release & upload EXE
        uses: softprops/action-gh-release@v2
        with:
          files: dist/KP_Generator.exe
